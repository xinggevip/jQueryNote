<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font: 16px "Microsoft YaHei",sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }
        a {
            text-decoration: none;
        }
        .nav-list {
            width: 220px;
            border: 1px solid #ccc;
        }
        .nav-list h3 {
            margin: 0;
            padding: 10px 20px;
            font-size: 16px;
            /* line-height: 20px; */
            font-weight: normal;
            color: #fff;
            background-color: #333;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            position:relative;
        }
        .nav-list li {
            border-bottom: 1px solid #ccc;
        }
        .nav-list li a {
            display: block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }
        .nav-list li a:hover{
            background-color: #ccc;
            
        }
        .nav-list ul{
            display: none;
        }
        .nav-list h3 span{
            position: absolute;
            width: 20px;
            height: 20px;
            background: url("./img/arrow_left.png") center center;
            background-size: 100% 100%;
            right: 20px;

        }
        .nav-list h3:hover{
            background-color: #222;
        }
        .nav-list h3.open span{
            background: url("./img/arrow_down.png") center center;
            background-size: 100% 100%;
        }
    </style>
    <title>Document</title>
</head>

        <h3>域名与网站<span></span></h3>

            <li><a href="#">网站建设</a></li>
            <li><a href="#">云虚拟主机</a></li>
        </ul>

            <li><a href="#">对象存储</a></li>
            <li><a href="#">oss</a></li>
            <li><a href="#">弹性公网IP</a></li>
        </ul>
    </div>
