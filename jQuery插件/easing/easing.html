<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-easing</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>jquery-easing</h1>
    <hr>
    <button id="btn">动画</button>
    <br>

    <div id="box">

    </div>
    <script src="../../jqueryFile/jquery-3.4.1.js"></script>
    <script src="../easing/jquery.easing.1.3.js"></script>
    <script src="../easing/jquery.easing.compatibility.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn").click(function (){
                $("#box").slideToggle(2000,"easeInExpo",function (){
                    console.log("toogle");
                })
            })
            
        })
    </script>
</body>
</html>
