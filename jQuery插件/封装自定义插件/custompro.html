<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .wrapper {
            margin: 100px auto;
            width: 800px;
            overflow: hidden;
        }
        .wrapper li {
            background-color: #ccc;
            padding: 20px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <ul class="wrapper" id="wrapList">
        <li>1这是一个列表</li>
        <li>2这是一个列表</li>
        <li>3这是一个列表</li>
        <li>4这是一个列表</li>
        <li>5这是一个列表</li>
        <li>6这是一个列表</li>
        <li>7这是一个列表</li>
        <li>8这是一个列表</li>
        <li>9这是一个列表</li>
        <li>10这是一个列表</li>
    </ul>


    

    <script src="../../jqueryFile/jquery-3.4.1.js"></script>
    <script src="./scrollList.js"></script>
    <script>
        
        $(document).ready(function (){
            $("#wrapList").scrollList({
                limit: 4,
                speed: 2000,
                type: 1
            });


        })
        
    </script>
</body>
</html>
