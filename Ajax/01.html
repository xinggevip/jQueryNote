<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    



    <SCript src="../jqueryFile/jquery-3.4.1.js"></SCript>
    <SCRIPt>
        /*
            Ajax在jQuery中的应用
            jQuery对ajax的操作进行了封装，jQuery进行了Ajax的操作主要有以下几个常用方法
            load()、$.get()、$.post()、$.ajax()、$.getScript()、$.getJson()
            load()方法
                load()方法是最简单和常用的Ajax方法，能远程HTML代码并插入DOM中，语法如下
                语法：load(url. [data], [callback])
                1、url:请求HTML，页面的URL地址
                2、data:发送给服务器key/value数据
                3、callback:请求完成时间的回调函数，无论请求成功或失败
        
        */

        // 等页面加载完毕再加载js  相当于window.onload
        $(function (){
            let arr = [15,16,1,8,9];
            let res = arr.find();
            console.log(res);  // 5  找不到则返回undefined



        });
    </SCRIPt>
</body>
</html>
