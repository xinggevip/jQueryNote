<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myList {
            list-style-type: none;
            width: 700px;
            margin: 0;
            padding: 0;
        }
        #myList li{
            padding: 20px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
        
    </style>
</head>
<body>
    <h1>sizzle</h1>
    <hr>
    <ul id="myList">
        <li>1这是列表内容</li>
        <li>2这是列表内容</li>
        <li>3这是列表内容</li>
        <li>4这是列表内容</li>
        <li>5这是列表内容</li>
    </ul>
    
    

    <script src="./dist/sizzle.min.js"></script>
    <script>
        console.log( Sizzle("#myList li") ); // (5) [li, li, li, li, li]把获取的Dom对象装进数组
        console.log( Sizzle("#myList li:first") );
        console.log( Sizzle("#myList li:eq(2)") );
        console.log( Sizzle("#myList li:lt(2)") );  // 正序
        console.log( Sizzle("#myList li:gt(2)") );  // 逆序
        Sizzle("#myList li:odd").forEach(function (ele,index){
            console.log(index, ele);
            ele.style.background = "orange";

            // 凑热闹，操别人的心,浪费注意力
            // 创业是直接对这个社会做贡献，打工是间接为社会做贡献，
            // 某种意义上，提高了社会的效率
            // 教别人是记住和学习的最好方式
            // 最宝贵的不是金钱，不是时间，是注意力
            // 把最宝贵的注意力花在其他任意地方是极大的浪费
            // 石油是工业的血液，注意力是人获得成绩的血液
            // 能省时间绝对用钱
            // 只有没有自我认知的人才会什么风格都喜欢
        })
    </script>
</body>
</html>
