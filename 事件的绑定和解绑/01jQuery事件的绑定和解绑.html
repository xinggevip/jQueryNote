<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #btn{
            width: 120px;
            line-height: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid #999;
        }
        #btn2{
            width: 120px;
            line-height: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
    </style>
    <title>jQuery事件的绑定和解绑</title>
</head>
<body>
    <h1>jQuery事件的绑定和解绑</h1>
    <hr>
    <button id="btn">按钮</button>
    <div id="box">

    </div>
    <button id="btn2">解除绑定</button>
    <script src="../jqueryFile/jquery-3.4.1.js"></script>
    <script>
        
        /*
            普通事件、one()、on()、
        */

        $(document).ready(function (){
            // 鼠标悬浮和移开的事件
            $("#btn").mouseover(function (){
                $("#btn").css("background-color","#999");
            }).mouseout(function (){
                $("#btn").css("background-color","#f5f5f5");
            });

            // one 只能执行一次事件
            $("#btn").one("dblclick",function (){
                console.log("嘤~，我被双击了")
            })

            // on的方式可以同时绑定多个事件 类似于原声js的addEvenlist
            /*-----------传两个参数-------------*/
            var djsum = 0;
            $("#btn").on("click",function (){
                console.log("啊~，我被单击了" + ++djsum);
            });
            /*-----------传对象-------------*/
            $("#box").on({
                "mouseover":function (){
                    $("#box").css("background-color","red");
                },
                "mouseout":function (){
                    $("#box").css("background-color","transparent");
                },
                "click": function (){
                    alert("我被单击了");
                }
            });

            // 解除事件绑定
            $("#btn2").click(function (){
                // 解除绑定所有Even事件
                $("#btn").off();
                // 解除绑定指定Even事件
                $("#box").off("click");

            })


        });
    </script>
</body>
</html>
