<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="mylist">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    <button id="btn">wraplnner</button>
    <button id="btn2">unwrap</button>
    <script src="../jqueryFile/jquery-3.4.1.js"></script>
    <script>
        $(function (){
            $("#btn").click(function (){
                $("#mylist li").wrapInner("<p>")
            });
            $("#btn2").click(function (){
                $("#mylist li").unwrap();
            })
        })
    </script>
</body>
</html>
